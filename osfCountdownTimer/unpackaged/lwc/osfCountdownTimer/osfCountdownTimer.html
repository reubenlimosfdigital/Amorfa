<template>
    <template if:true={showCountdown}>
      <div style={stylingForCountdownTimer} class="container">
        <div id="countdown">
          <ul>
            <template if:true={errorMessage}>
              <li><span class="error">{errorMessage}</span></li>
            </template>
            <template if:false={errorMessage}>
              <template if:false={flipCountdown}>
                <template if:true={showDays}>
                  <li><span class="number">{days}</span><span class="text">Days</span></li>
                </template>
                <template if:true={showHours}>
                  <li><span class="number">{hours}</span><span class="text">Hours</span></li>
                </template>
                <template if:true={showMinutes}>
                  <li><span class="number">{minutes}</span><span class="text">Minutes</span></li>
                </template>
                <template if:true={showSeconds}>
                  <li><span class="number">{seconds}</span><span class="text">Seconds</span></li>
                </template>
              </template>
              <template if:true={flipCountdown}>
                <template if:true={showDays}>
                  <li><span class="text">Days</span><span class="number">{days}</span></li>
                </template>
                <template if:true={showHours}>
                  <li><span class="text">Hours</span><span class="number">{hours}</span></li>
                </template>
                <template if:true={showMinutes}>
                  <li><span class="text">Minutes</span><span class="number">{minutes}</span></li>
                </template>
                <template if:true={showSeconds}>
                  <li><span class="text">Seconds</span><span class="number">{seconds}</span></li>
                </template>
              </template>
            </template>
          </ul>
        </div>
      </div>
    </template>
  </template>
